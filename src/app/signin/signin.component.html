<body>
  <!-- contact-form -->
  <div class="message warning">
    <div class="inset">
      <div class="login-head">
        <h1>Login Form</h1>
        <div class="alert-close"> </div>
      </div>
      <form #form="ngForm" (submit)="signin()">
        <li>
          <input type="text" class="text" value="Username" onfocus="this.value = '';"
            onblur="if (this.value == '') {this.value = 'Username';}" required email="true" name="email"
            [(ngModel)]="signinForm.email" #email="ngModel"><a href="#" class=" icon user"></a>

          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors.required">
              Email is required.
            </div>
            <div *ngIf="email.errors.email">
              Invalid Email.
            </div>
          </div>
        </li>
        <div class="clear"> </div>
        <li>
          <input type="password" value="Password" onfocus="this.value = '';"
            onblur="if (this.value == '') {this.value = 'Password';}" name="password" required minlength="6"
            maxlength="18" [(ngModel)]="signinForm.password" #password="ngModel"> <a href="#" class="icon lock"></a>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required">
              Password is required.
            </div>
            <div *ngIf="password.errors.minlength">
              Password minlength 6.
            </div>
          </div>
          <div class="alert alert-danger" *ngIf="err_message">
            {{ err_message }}
          </div>
        </li>
        <div class="clear"> </div>
        <div class="submit">
          <!-- <input  type="submit"  value="Sign up"> -->
          <button class="btn btn-lg btn-success btn-block" [disabled]="!form.form.valid" type="submit">Sign in</button>
          <h4><a routerLink="/signup">Already have an account? Login here.</a></h4>
          <div class="clear"> </div>
        </div>
      </form>
    </div>
  </div>
</body>
